{% extends 'base.html' %}

{% block topictab %} class="active"{% endblock %}

{% block content %}

<h1>Topics:</h1>

<ul>
{% for topic in topic_list %}
    <li>
        <a href="{% url 'list-talks-by-topic' topic.slug %}">{{ topic.name }}</a>
    </li>
{% empty %}
    <li><i>No topic.</i></li>
{% endfor %}
</ul>

{% endblock %}
