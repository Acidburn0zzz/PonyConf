{% extends 'base.html' %}

{% block speakertab %} class="active"{% endblock %}

{% block content %}

<h1>Speakers:</h1>

<ul>
{% for speaker in participation_list %}
    <li><a href="{% url 'show-speaker' username=speaker.user.username %}">{{ speaker }}</a></li>
{% empty %}
    <li><i>No speakers.</i></li>
{% endfor %}
</ul>

{% endblock %}
